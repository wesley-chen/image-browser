<md-toolbar color="primary">

    <button md-icon-button>
      <md-icon >menu</md-icon>
    </button>
    <button md-icon-button>
      <md-icon >folder</md-icon>
    </button>

    <span class="spacer"></span>
    <span>Image Browser</span>
    <span class="spacer"></span>

    <button md-icon-button>
      <md-icon >view_comfy</md-icon>
    </button>
    <button md-icon-button>
      <md-icon >view_module</md-icon>
    </button>
    <button md-icon-button>
      <md-icon >view_stream</md-icon>
    </button>

    <span class="spacer"></span>
    <button md-icon-button>
      <md-icon >fullscreen_exit</md-icon>
    </button>
    <button md-icon-button>
      <md-icon >fullscreen</md-icon>
    </button>
    <button md-icon-button>
      <md-icon >close</md-icon>
    </button>
</md-toolbar>


<md-sidenav-container>
    <md-sidenav #foldernav mode="side" opened="true">
        <md-nav-list>
            <md-list-item *ngFor="let child of tree.childFolders ">
                <a md-line href="# " (click)="goTo(child.path)">{{ child.name }}</a>
            </md-list-item>
        </md-nav-list>
    </md-sidenav>

    <div class="main-content">
        <h1>Main</h1>
    </div>
</md-sidenav-container>
