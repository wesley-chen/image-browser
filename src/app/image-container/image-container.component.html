<div class="image-container">
    <a class="container-link " href="# " (click)='onClickTab($event)'>
        <img src="{{container.iconUrl}} " class="container-image"/>
        <p class="container-title ">{{container.name}}</p>
        <span class="container-badge ">{{container.images.size()}}</span>
    </a>
</div>
