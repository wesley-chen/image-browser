<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div id="navbar" class="navbar-collapse">
            <div class="nav navbar-nav navbar-right">
                <button type="button" class="btn btn-xs" (click)="changeWidth('Small')">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>Small
                    </button>
                <button type="button" class="btn btn-xs" (click)="changeWidth('Middle')">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>Middle
                    </button>
                <button type="button" class="btn btn-xs" (click)="changeWidth('FitWidth')">
                        <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>Fit Width
                    </button>
                <button type="button" class="btn btn-xs" (click)="changeWidth('100%')">
                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>100%
                    </button>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid" id="img-container">
    <div class="row">
        <ng-container *ngFor="let img of images; let idx = index;">
            <div id="imgbox-{{$idx}}" class="imgbox" *ngIf="img.visible" (mouseenter)="moveTo(img, $idx)" [ngClass]="{'imgbox-focus': img == currentImage}"
                [ngStyle]="boxStyle">
                <div>
                    <img src="{{img.url}}" [ngStyle]="img.imgStyle">
                    <div class="caption">
                        <p *ngIf="setting.showCaption">{{img.fileName}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
