<div id="grid-bar" class="navbar-collapse">
    <div class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-xs" (click)="changeWidth('Small')">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>Small
                    </button>
        <button type="button" class="btn btn-xs" (click)="changeWidth('Middle')">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>Middle
                    </button>
        <button type="button" class="btn btn-xs" (click)="changeWidth('FitWidth')">
                        <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>Fit Width
                    </button>
        <button type="button" class="btn btn-xs" (click)="changeWidth('Percent100')">
                        <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>100%
                    </button>
    </div>
</div>

<div class="container-fluid" id="img-container">
    <div class="row">
        <ng-container *ngFor="let img of images.listAll(); let idx = index;">
            <div id="imgbox-{{idx}}" class="imgbox" *ngIf="img.visible" (mouseenter)="moveTo(img, idx, false)" [ngClass]="{'imgbox-focus': (img == currentImage)}"
                [ngStyle]="boxStyle">
                <div>
                    <img src="{{img.url}}" [ngStyle]="img.imgStyle" (click)='onClick($event, img, false)' (dblclick)='onClick($event, img, true)'>
                    <div class="caption">
                        <p *ngIf="setting.showCaption">{{img.fileName}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
